<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameLabs - Homepage</title>
    <link rel="stylesheet" href="arcade.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <h2>What's New</h2>
        <div class="featured-box">
            <img src="arcade cover.jpg" alt="Arcade Cover">
            <div class="featured-text">
                <h3>GameLabs - Explore the World of Games</h3>
                <p>Dive into a world of Arcade, and test your abilities</p>
            </div>
        </div>
        <div class="grid-container">
            <div class="grid-item chess">
                <img src="chess.jpg" alt="Survival" class="genre-image">
                <h3>Chess-Reflex</h3>
                <p>Test your reaction time with chess</p>
            </div>
            <div class="grid-item candy">
                <img src="candy crush.jpg" alt="Arcade" class="genre-image">
                <h3>Candy Crush</h3>
                <p>have some fun with colors and candies</p>
            </div>
            <div class="grid-item memory">
                <img src="memory.jpg" alt="Strategy" class="genre-image">
                <h3>Memory Flip</h3>
                <p>Test your luck and confidence with fun</p>
            </div>
            <div class="grid-item black">
                <img src="blackjack.jpg" alt="Multiplayer" class="genre-image">
                <h3>Blackjack</h3>
                <p>shuffle some deck of cards</p>
            </div>
        </div>        
    </div>
    <script src="arcade.js"></script>
</body>
</html>
